<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Equipes Técnicas</title>
  <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
  <link rel="manifest" href="assets/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0b1220; --text:#e6edf7; --accent1:#0f114f; --accent2:#1a1d70; --success:#28a745; --danger:#e03a3a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:
      radial-gradient(1200px 600px at 10% -10%, #12213f 0%, #0b1220 50%) no-repeat,var(--bg);color:var(--text);padding:24px}
    h1{text-align:center;margin:0 0 18px}
    #msg{max-width:1000px;margin:0 auto 12px;padding:10px;border-radius:8px;background:#0f1724;color:#cfe3ff}

    /* Container com grid de 2 colunas (fechado) */
    #teams {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 16px;
      max-width:1000px;
      margin: 12px auto;
    }

    .team{border-radius:10px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,.5);background:transparent}
    .team-header{
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      padding:14px 18px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;font-weight:700;font-size:18px;
    }
    .team-header .name{flex:1}
    .caret{opacity:.9;margin-left:12px}
    .team-content{display:none;background:#0f1626;padding:16px 18px;color:var(--text)}
    .info-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px}
    .info-cell{background:rgba(255,255,255,0.03);padding:10px;border-radius:8px}
    .top-actions{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .copy-btn{
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:#fff;border:2px solid #041833;padding:8px 14px;border-radius:8px;cursor:pointer;font-weight:700;
      transition:all .18s ease;
    }
    .copy-btn.success{border-color:var(--success); box-shadow:0 6px 18px rgba(40,167,69,0.12)}
    .copy-btn.error{border-color:var(--danger); box-shadow:0 6px 18px rgba(224,58,58,0.12)}
    .technicians{margin-top:6px}
    .technician{padding:10px;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:10px}
    .technician strong{display:block;margin-bottom:6px}

    /* Quando a equipe estiver expandida, ocupa toda a linha do grid */
    .team.expanded {
      grid-column: 1 / -1;
    }

    /* responsividade */
    @media (max-width:640px){
      .info-grid{grid-template-columns:1fr}
      #teams { grid-template-columns: 1fr; }
    }
    footer {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

  <script>
    (function(){
      const msgEl = document.getElementById('msg');
      const teamsEl = document.getElementById('teams');

      async function loadFrom(url){
        try {
          const res = await fetch(url, {cache: 'no-store'});
          if(!res.ok) throw new Error('HTTP ' + res.status);
          const data = await res.json();
          console.log('Loaded', url);
          if(msgEl) msgEl.textContent = 'Dados carregados de ' + url;
          return data;
        } catch (err) {
          console.warn('Falha ao carregar', url, err);
          return null;
        }
      }

      async function load() {
        // tenta nomes comuns (equipes.json ou teams.json)
        let data = await loadFrom('equipes.json');
        if(!data) data = await loadFrom('teams.json');
        if(!data){
          // fallback embutido
          try{
            const text = document.getElementById('fallback-data').textContent;
            data = JSON.parse(text);
          } catch(e){
            if(msgEl) msgEl.textContent = 'Erro ao carregar dados.';
            console.error(e);
            return;
          }
        }
        render(data);
      }

      function render(data){
        teamsEl.innerHTML = '';
        data.forEach((team, idx) => {
          const teamWrap = document.createElement('div');
          teamWrap.className = 'team';

          // header (apenas nome)
          const header = document.createElement('div');
          header.className = 'team-header';
          header.innerHTML = `<div class="name">${escapeHtml(team.nome)}</div><div class="caret">▼</div>`;

          // content (inicialmente escondido)
          const content = document.createElement('div');
          content.className = 'team-content';

          // top info grid (2 colunas)
          const grid = document.createElement('div');
          grid.className = 'info-grid';
          grid.innerHTML = `
            <div class="info-cell"><strong>Equipe:</strong><br>${escapeHtml(team.nome)}</div>
            <div class="info-cell"><strong>Responsável agendamento:</strong><br>${escapeHtml(team.responsavel)}</div>
            <div class="info-cell"><strong>Telefone Responsável:</strong><br>${escapeHtml(team.telefone)}</div>
            <div class="info-cell"><strong>Serviços prestados:</strong><br>${escapeHtml(team.servicos)}</div>
          `;

          // ações topo (botão copiar)
          const actions = document.createElement('div');
          actions.className = 'top-actions';
          const copyBtn = document.createElement('button');
          copyBtn.className = 'copy-btn';
          copyBtn.type = 'button';
          copyBtn.textContent = 'Copiar técnicos';
          actions.appendChild(copyBtn);

          // lista técnicos (visual)
          const techsWrap = document.createElement('div');
          techsWrap.className = 'technicians';
          team.tecnicos.forEach(t => {
            const tEl = document.createElement('div');
            tEl.className = 'technician';
            tEl.innerHTML = `<strong>${escapeHtml(t.nome)}</strong>RG: ${escapeHtml(t.rg)}<br>CPF: ${escapeHtml(t.cpf)}`;
            techsWrap.appendChild(tEl);
          });

          // evento toggle abrir/fechar (fecha todos e abre só o selecionado)
          header.addEventListener('click', () => {
            const isOpen = content.style.display === 'block';

            // fecha todos
            document.querySelectorAll('.team').forEach(t => {
              t.classList.remove('expanded');
              const c = t.querySelector('.team-content');
              if(c) c.style.display = 'none';
              const caret = t.querySelector('.caret');
              if(caret) caret.textContent = '▼';
            });

            if(!isOpen){
              content.style.display = 'block';
              header.querySelector('.caret').textContent = '▲';
              teamWrap.classList.add('expanded');
            }
          });

          // copiar apenas os técnicos (texto formatado)
          copyBtn.addEventListener('click', async (e) => {
            e.stopPropagation(); // garantir que não dispare o toggle
            const text = team.tecnicos.map(t => `${t.nome}\nRG: ${t.rg}\nCPF: ${t.cpf}`).join('\n\n');

            const ok = await tryCopy(text);
            if(ok){
              copyBtn.classList.add('success');
              setTimeout(()=>copyBtn.classList.remove('success'), 1500);
            } else {
              copyBtn.classList.add('error');
              setTimeout(()=>copyBtn.classList.remove('error'), 1500);
            }
          });

          content.appendChild(grid);
          content.appendChild(actions);
          content.appendChild(techsWrap);

          teamWrap.appendChild(header);
          teamWrap.appendChild(content);
          teamsEl.appendChild(teamWrap);
        });
      }

      // tenta Clipboard API, se falhar tenta execCommand
      async function tryCopy(text){
        try {
          if(navigator.clipboard && navigator.clipboard.writeText){
            await navigator.clipboard.writeText(text);
            return true;
          }
        } catch (e){
          console.warn('clipboard.writeText falhou', e);
        }
        // fallback
        try {
          const ta = document.createElement('textarea');
          ta.value = text;
          ta.style.position = 'fixed';
          ta.style.left = '-9999px';
          document.body.appendChild(ta);
          ta.select();
          const ok = document.execCommand('copy');
          document.body.removeChild(ta);
          return !!ok;
        } catch (e){
          console.warn('execCommand fallback falhou', e);
          return false;
        }
      }

      function escapeHtml(str){
        if(!str && str !== 0) return '';
        return String(str)
          .replace(/&/g,'&amp;')
          .replace(/</g,'&lt;')
          .replace(/>/g,'&gt;')
          .replace(/"/g,'&quot;')
          .replace(/'/g,'&#039;');
      }

      // start
      load();
    })();
  </script>
